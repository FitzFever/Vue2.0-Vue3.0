  <body>
    <div id="app">
      <!-- 今天天气很{{todayWeather}}<br> -->
      今天天气很<br>
      <button @click="weatherClick">点击切换天气</button>
    </div>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script>
      Vue.config.productionTip = false
      const app = new Vue({
        el: '#app',
        data: {
          isHot: false,
        },
        computed:{
          todayWeather(){
            return this.isHot ? '炎热' : '凉爽'
          }
        },
        methods:{
          weatherClick(){
            this.isHot = !this.isHot
          }
        },
      
      });
    </script>
